<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SDAP - Editable JSON</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>SDAP - Editable JSON</h1>
  <span id="connection-settings">
    <button id="createRoom" type="button">Create Room</button>
    <input id="roomName">
    <button id="joinRoom" type="button">Join Room</button>
  </span>
  <span id="errors"></span>
  <span id="editors">
    <div class="json-editors">
      <h2>Schema</h2>
      <textarea id="json-schema" class="json-definer" rows="20" cols="40"></textarea>
    </div>
    <div id="inferSchemaContainer">
      <button id="inferSchema" type="button">Infer Schema</button>
    </div>
    <div class="json-editors">
      <h2>Data</h2>
      <textarea id="json-data" class="json-definer" rows="20" cols="40"></textarea>
    </div>
  </span>
  <button id="edit-button">Edit</button>
  <script src="editor.js"></script>
</body>
</html>
